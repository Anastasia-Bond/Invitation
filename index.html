<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
    <title>Invitation</title>
</head>

<body>
    <div class="intro">
        <div class="intro-media">
            <video class="video" src="img\Пробная конвертация 170307_Particles_23_1080p.mp4" autoplay muted
                loop></video>
        </div>
        <div class="content">
            <div class="text">
                <div class="header">
                    <h1>Приглашение</h1>
                    <h2>на День Рождения</h2>
                </div>
                <div class="birthday">
                    <h2 class="main-font">24 декабря</h2> мне прибавится +1 год. <br><span class="main-font">И я хочу
                        отметить это событие с тобой!</span>
                </div>
                <div class="inv">
                    <div class="where-and-when">
                        <div class="when">
                            <h2>КОГДА</h2>
                            <div class="inv-text">10 декабря 2020 года, в 10.00</div>
                        </div>
                        <div class="where">
                            <h2>ГДЕ</h2>
                            <div class="inv-text">г.Ростов-на-Дону, проспект Ленина, 100, кв. 10</div>
                        </div>
                    </div>
                    <div class="show-on-map">
                        <button id="btnMap" class='btn'>ПОКАЗАТЬ НА КАРТЕ</button>
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2709.7198060051232!2d39.70417731513809!3d47.222064522456066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40e3b90fa599f4a5%3A0x3f1d2b67e093386d!2z0J_QsNGA0Log0JPQvtGA0YzQutC-0LPQvg!5e0!3m2!1sru!2sru!4v1607591274875!5m2!1sru!2sru" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                            </iframe>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="main-font">Приглашаю тебя!</div>
                    <form action="#" id="form" class="form_body" method="POST">
                        <div class="input">
                            <input type="text" placeholder="Ваше Имя*" name="name" class="form_input _req">
                        </div>
                        <div class="input">
                            <textarea name="message" class="form_input" placeholder="Здесь можно оставить комметарий"></textarea>
                        </div>
                        <div class="button">
                            <button class="btn" id="btnForm">Я ПРИДУ</button>
                        </div>
                    </form>
              </div>
            </div>
            <div class="footer">
                <div class="footer1">Made by Anastasia</div>
                <div class="footer2">All rights Reserved © 2020</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
